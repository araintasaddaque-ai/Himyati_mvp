        // --- 3. UI/UX AND FRAMEWORK MANAGEMENT ---
        let currentActiveTab = 'it-cyber'; 

        function setActiveTab(tabId) {
            // 1. Update Buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(`.tab-button[data-tab="${tabId}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }

            // 2. Load Checklist Content and Policy Buttons
            currentActiveTab = tabId;
            loadFramework(); 
            generatePolicyButtons(tabId);
        }

        function loadFramework() {
            const country = document.getElementById('country-select').value;
            const framework = FRAMEWORKS[country];
            const form = document.getElementById('compliance-form');
            form.innerHTML = '';
            
            const controlsInActiveTab = framework.filter(control => control.tab === currentActiveTab);

            let formHTML = `<div class="tab-content active" id="${currentActiveTab}-content">`;
            formHTML += `<p style="font-size: 0.9em; color: #555;">Check the box if the control is **IN PLACE** for the **${currentActiveTab.toUpperCase()}** category.</p>`;
            
            const groupedControls = controlsInActiveTab.reduce((acc, control) => {
                acc[control.type] = acc[control.type] || [];
                acc[control.type].push(control);
                return acc;
            }, {});

            for (const type in groupedControls) {
                formHTML += `<h3>${type} Controls (${country})</h3>`;
                groupedControls[type].forEach(control => {
                    formHTML += `
                        <div class="checklist-item">
                            <input type="checkbox" id="${control.id}" name="${control.id}" data-weight="${control.weight}" data-policy="${control.policy}" data-tab="${control.tab}" onchange="calculateScore()" ${localStorage.getItem(control.id) === 'true' ? 'checked' : ''}>
                            <label for="${control.id}">${control.label}</label>
                        </div>
                    `;
                });
            }
            formHTML += '</div>';
            
            form.innerHTML = formHTML;
            calculateScore(); 
        }

        function generatePolicyButtons(tabId) {
            const container = document.getElementById('policy-buttons-container');
            container.innerHTML = '';
            const policies = POLICY_MAPPING[tabId];

            if (policies) {
                policies.forEach(policy => {
                    const btn = document.createElement('button');
                    btn.type = 'button';
                    btn.setAttribute('onclick', `generatePolicy('${policy.type}')`);
                    btn.textContent = policy.label;
                    btn.style.backgroundColor = policy.color;
                    btn.style.marginBottom = '10px';
                    container.appendChild(btn);
                });
            }
        }


        // --- 4. CORE SCORING & REPORTING LOGIC ---

        function calculateScore() {
            const country = document.getElementById('country-select').value;
            let totalRiskWeight = 0;
            let achievedComplianceWeight = 0;
            let nonCompliantControls = [];

            const allControls = FRAMEWORKS[country];
            
            allControls.forEach(control => {
                const weight = parseInt(control.weight);
                const controlElement = document.getElementById(control.id);
                const isChecked = controlElement ? controlElement.checked : (localStorage.getItem(control.id) === 'true');
                
                totalRiskWeight += weight;

                if (!isChecked) {
                    let actionText = 'Action: [Suggest Local IT Partner] for technical fix.';
                    if (control.policy) {
                        actionText = `Action: **Generate Policy** for this governance gap. (Currently Free)`;
                    }
                    
                    nonCompliantControls.push({
                        id: control.id,
                        label: control.label,
                        weight: weight,
                        action: actionText,
                        tab: control.tab
                    });
                } else {
                    achievedComplianceWeight += weight;
                }
                
                if (controlElement) {
                    localStorage.setItem(control.id, controlElement.checked);
                }
            });

            // Calculate Score and Status
            let complianceScore = (totalRiskWeight > 0) ? Math.round((achievedComplianceWeight / totalRiskWeight) * 100) : 0;
            let riskStatus, statusColor;

            if (complianceScore >= 85) { riskStatus = 'Optimal - Audit Ready'; statusColor = 'green'; } 
            else if (complianceScore >= 50) { riskStatus = 'Medium Risk - Minor Gaps'; statusColor = 'orange'; } 
            else { riskStatus = 'CRITICAL RISK - IMMEDIATE ACTION REQUIRED'; statusColor = 'red'; }
