<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة حمايتي - تقييم الامتثال السيبراني</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* الأنماط الأساسية والتوجيه العام للعربية */
        body { 
            font-family: 'Tajawal', Arial, sans-serif; /* الخط الجديد */
            background-color: #f4f7f6; 
            color: #333; 
            line-height: 1.8; /* زيادة تباعد الأسطر لتحسين القراءة العربية */
            margin: 20px; 
            direction: rtl; /* توجيه الصفحة من اليمين لليسار */
            text-align: right; 
            unicode-bidi: embed; /* للتعامل مع الأرقام الإنجليزية داخل النص العربي */
        }
        .container { 
            max-width: 850px; 
            margin: 50px auto; 
            padding: 30px; 
            border: 1px solid #ddd; 
            background-color: #fff; 
            border-radius: 12px; /* زوايا أكثر استدارة */
            box-shadow: 0 6px 18px rgba(0,0,0,0.15); /* ظل أقوى لمظهر فاخر */
        }
        h1 { 
            color: #007bff; 
            text-align: center; 
            margin-bottom: 20px; 
            font-weight: 800; /* خط سميك جداً */
        }
        h2 { 
            color: #28a745; 
            margin-top: 30px; 
            font-size: 1.4em; 
            border-bottom: 2px solid #28a745; /* خط سميك تحت العنوان */
            padding-bottom: 8px; 
            font-weight: 700;
        }
        h3 {
            color: #004085;
            font-weight: 700;
            margin-top: 25px;
        }
        .checklist-item { 
            margin-bottom: 15px; 
            display: flex; 
            align-items: center; 
            text-align: right;
            direction: rtl; 
        }
        .checklist-item input { 
            margin-left: 15px; /* المسافة للعربية */
            margin-right: 0; 
            min-width: 22px; 
            min-height: 22px; 
            cursor: pointer; 
        }
        button { 
            padding: 12px 25px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            margin-top: 25px; 
            width: 100%; 
            font-size: 1.2em; 
            font-weight: 700;
            transition: background-color 0.3s; 
        }
        button:hover { background-color: #0056b3; }
        #score-dashboard { 
            border: 3px solid #007bff; 
            background-color: #e9f7ff; 
            border-radius: 8px; 
            padding: 25px; 
        }
        #risk-status { font-weight: 800; font-size: 1.2em; }
        #current-score { font-size: 3em !important; font-weight: 800 !important; display: block; }
        
        /* أنماط الوثيقة الاحترافية (محاكاة PDF) */
        .policy-output { 
            background-color: #ffffff; 
            border: 2px solid #007bff; 
            padding: 40px; 
            margin-top: 30px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            font-size: 1em;
        } 
        .policy-header { 
            text-align: center; 
            color: #004085; 
            font-size: 1.8em; 
            margin-bottom: 20px; 
            border-bottom: 4px double #007bff; 
            padding-bottom: 15px;
            font-weight: 800;
        }
        .policy-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .policy-table th, .policy-table td { 
            border: 1px solid #ccc; 
            padding: 12px; 
            text-align: right; 
            direction: rtl;
            vertical-align: top;
            font-size: 0.9em;
        }
        .policy-table th { 
            background-color: #f1f1f1; 
            font-weight: 700; 
            color: #333; 
        }
        .policy-table td:nth-child(2n-1) { /* تمييز العمود الأول والثالث للغة الإنجليزية */
             text-align: left;
             direction: ltr;
        }
        .policy-table td:nth-child(2n) { /* التأكد من أن العربية تبقى على اليمين */
             text-align: right;
             direction: rtl;
        }
        
        /* تصغير حجم الخط في قائمة الإجراءات لتكون أكثر تركيزاً */
        #gap-list p {
            font-size: 0.9em;
        }

        /* الأرقام الرياضية العربية */
        .arabic-numbers {
            font-family: 'Tahoma', 'Arial', sans-serif;
            unicode-bidi: plaintext; /* التأكد من عرض الأرقام بشكل صحيح */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="arabic-font">منصة حمايتي - تقييم الامتثال السيبراني (الإصدار التجريبي)</h1>

        <div style="background-color: #e9ecef; padding: 15px; border-radius: 6px; margin-bottom: 20px;">
            <label for="country-select" style="font-weight: bold;">اختر الولاية القضائية الأساسية:</label>
            <select id="country-select" style="width: 100%; padding: 8px; margin-bottom: 15px;" onchange="loadFramework(); calculateScore()">
                <option value="BH">البحرين (المركز الوطني للأمن السيبراني / قانون حماية البيانات الشخصية)</option>
                <option value="KSA">المملكة العربية السعودية (الهيئة الوطنية للأمن السيبراني / قانون حماية البيانات الشخصية)</option>
                <option value="QATAR">قطر (سياسة ضمان المعلومات الوطنية / قانون حماية البيانات الشخصية)</option>
            </select>
            
            <label for="tier-select" style="font-weight: bold;">اختر فئة الاشتراك (وضع الاختبار المجاني):</label>
            <select id="tier-select" style="width: 100%; padding: 8px;" onchange="updateTierBenefits(); calculateScore()">
                <option value="basic">الأساسية (قائمة التحقق فقط) - ١٩٩ دولار شهرياً</option>
                <option value="premium">الممتازة (توليد السياسات بالذكاء الاصطناعي + المسار السريع) - ٣٩٩ دولار شهرياً</option>
                <option value="audit">الجاهزية للتدقيق (الممتازة + التحقق من الخبراء) - ٤٩٩ دولار شهرياً</option>
            </select>
            <p id="tier-benefit-note" class="arabic-font" style="font-size: 0.9em; margin-top: 10px; color: #007bff;"></p>
        </div>

        <div id="score-dashboard" style="text-align: center; margin: 30px; padding: 20px; border-radius: 8px;">
            <h2 class="arabic-font">درجة الامتثال: <span id="current-score" class="arabic-numbers" style="font-size: 2em;">--</span>٪</h2>
            <p style="font-weight: bold;">حالة المخاطر: <span id="risk-status" class="arabic-font">جاري الحساب...</span></p>
        </div>

        <form id="compliance-form">
            </form>

        <div id="remediation-report" style="margin-top: 40px; padding-top: 20px; border-top: 1px dashed #ccc; display: none;">
            <h2 class="arabic-font">خريطة طريق المعالجة وإجراءات السياسة</h2>
            <div id="gap-list">
                </div>
            
            <h3 class="arabic-font" style="margin-top: 20px;">التوليد التلقائي للسياسات (مجاني للتجربة)</h3>
            <button type="button" onclick="generatePolicy('Password')" style="background-color: #28a745; margin-bottom: 10px;">
                🔑 توليد سياسة كلمات المرور (Password)
            </button>
            <button type="button" onclick="generatePolicy('MFA')" style="background-color: #28a745;">
                🔒 توليد سياسة تطبيق المصادقة متعددة العوامل (MFA)
            </button>
            <p id="policy-status" class="arabic-font" style="margin-top: 15px; font-style: italic;"></p>
            <div id="policy-preview" class="policy-output arabic-font" style="display: none;"></div>
        </div>
    </div>

    <script>
        // --- 1. تعريف إطارات العمل للولايات القضائية المتعددة ---
        const FRAMEWORKS = {
            'BH': [ // البحرين
                { id: 'control_mfa', label: 'تطبيق المصادقة متعددة العوامل (MFA) لجميع حسابات المسؤولين.', weight: ٥, policy: true, type: 'الوصول' },
                { id: 'control_password', label: 'فرض سياسة كلمات مرور قوية (12 حرفًا كحد أدنى، غير مكررة).', weight: ٤, policy: true, type: 'الحوكمة' },
                { id: 'control_backup', label: 'يتم عمل نسخة احتياطية للبيانات الهامة في موقع سحابي واختبارها.', weight: ٤, policy: false, type: 'التقنية' },
                { id: 'control_training', label: 'تلقى جميع الموظفين تدريباً على التصيد الاحتيالي خلال الأشهر الستة الماضية.', weight: ٣, policy: false, type: 'التوعية' },
                { id: 'control_pdpl', label: 'توجد سياسة رسمية لإتلاف البيانات الشخصية للعملاء (متطلب قانون حماية البيانات).', weight: ٤, policy: true, type: 'الخصوصية' },
                { id: 'control_segregation', label: 'شبكة المسؤولين معزولة تماماً عن شبكة الواي فاي العامة للضيوف.', weight: ٣, policy: false, type: 'التقنية' }
            ],
            'KSA': [ // السعودية
                { id: 'control_mfa', label: 'جميع الوصول للأنظمة الحرجة (الخوادم، السحابة) تتطلب المصادقة متعددة العوامل (متطلب الهيئة الوطنية للأمن السيبراني).', weight: ٥, policy: true, type: 'الوصول' },
                { id: 'control_password', label: 'سياسة كلمات مرور رسمية وموثقة مع تدوير دوري (متطلب الهيئة الوطنية للأمن السيبراني).', weight: ٤, policy: true, type: 'الحوكمة' },
                { id: 'control_backup', label: 'يتم التحقق من النسخ الاحتياطية اليومية خارج الموقع واختبارها فصلياً.', weight: ٥, policy: false, type: 'التقنية' }, 
                { id: 'control_training', label: 'تدريب سنوي إلزامي لجميع الموظفين على الأمن السيبراني.', weight: ٤, policy: false, type: 'التوعية' },
                { id: 'control_pdpl', label: 'يوجد إشعار خصوصية شامل يتوافق مع قانون حماية البيانات الشخصية السعودي.', weight: ٣, policy: true, type: 'الخصوصية' },
                { id: 'control_threat', label: 'يتم استخدام نظام فعال للكشف عن التهديدات / منع الاختراق (IDS/IPS).', weight: ٥, policy: false, type: 'التقنية' }
            ],
            'QATAR': [ // قطر
                { id: 'control_mfa', label: 'تطبيق المصادقة متعددة العوامل لجميع الوصول للخدمات الخارجية (البريد الإلكتروني، VPN).', weight: ٤, policy: true, type: 'الوصول' },
                { id: 'control_password', label: 'إجراء موثق لإلحاق وفصل المستخدمين من الأنظمة.', weight: ٣, policy: true, type: 'الحوكمة' },
                { id: 'control_backup', label: 'تم توثيق واختبار خطة استعادة البيانات وتخزينها بأمان.', weight: ٤, policy: false, type: 'التقنية' },
                { id: 'control_training', label: 'تلقى الإدارة العليا تدريباً على مخاطر الأمن السيبراني خلال الأشهر الستة الماضية.', weight: ٥, policy: false, type: 'التوعية' }, 
                { id: 'control_pdpl', label: 'الامتثال للإطار التنظيمي القطري لنقل البيانات خارج الحدود.', weight: ٤, policy: false, type: 'الخصوصية' },
                { id: 'control_vendor', label: 'تم إجراء تقييم لمخاطر البائعين الخارجيين لموفري الخدمات السحابية.', weight: ٥, policy: false, type: 'الحوكمة' } 
            ]
        };
        
        // --- 2. محتوى السياسة المعزز (مخرجات الذكاء الاصطناعي المحاكى) ---
        const POLICY_CONTENT = {
            'Password': {
                'title_en': "Mandatory Password Policy",
                'title_ar': "سياسة كلمات المرور الإلزامية",
                'details': [
                    { en: "Minimum Length", ar: "الحد الأدنى للطول", req_en: "12 characters minimum (Recommended: 16)", req_ar: "١٢ حرف كحد أدنى (الموصى به: ١٦)" },
                    { en: "Complexity", ar: "التعقيد", req_en: "Must include Uppercase, Lowercase, Number, and Symbol.", req_ar: "يجب أن تتضمن أحرفاً كبيرة وصغيرة وأرقاماً ورموزاً." },
                    { en: "Rotation", ar: "التغيير الدوري", req_en: "Required every 90 days for privileged accounts.", req_ar: "مطلوب كل ٩٠ يوماً للحسابات ذات الامتيازات." },
                    { en: "Storage", ar: "التخزين", req_en: "Passwords must be secured using a dedicated manager.", req_ar: "يجب تأمين كلمات المرور باستخدام برنامج إدارة مخصص." }
                ]
            },
            'MFA': {
                'title_en': "Multi-Factor Authentication (MFA) Enforcement Policy",
                'title_ar': "سياسة تطبيق المصادقة متعددة العوامل",
                'details': [
                    { en: "Scope", ar: "النطاق", req_en: "Mandatory for all access to cloud services (Email, VPN, Accounting).", req_ar: "إلزامي لجميع الوصول عن بعد والخدمات السحابية (البريد الإلكتروني، الحسابات)." },
                    { en: "Exemptions", ar: "الاستثناءات", req_en: "No exceptions are permitted for administrative or executive accounts.", req_ar: "لا يُسمح بأي استثناءات للحسابات الإدارية أو التنفيذية." },
                    { en: "Method", ar: "طريقة التطبيق", req_en: "Must use authenticator apps or hardware tokens.", req_ar: "يجب استخدام تطبيقات المصادقة أو رموز الأجهزة الصلبة." },
                    { en: "Non-Compliance", ar: "عدم الامتثال", req_en: "Access will be blocked for non-compliant users after 7 days of notification.", req_ar: "سيتم حظر الوصول للمستخدمين غير الملتزمين بعد ٧ أيام من الإخطار." }
                ]
            }
        };

        // --- 3. وظائف تحديث واجهة المستخدم ---

        function updateTierBenefits() {
            const tier = document.getElementById('tier-select').value;
            const noteElement = document.getElementById('tier-benefit-note');
            let benefitText = '';

            if (tier === 'basic') {
                benefitText = 'الحالي: الوصول إلى قائمة التحقق فقط. توليد السياسات بالذكاء الاصطناعي مغلق. 🔒';
            } else if (tier === 'premium') {
                benefitText = 'الحالي: توليد السياسات بالذكاء الاصطناعي والتذكيرات التلقائية مفتوح. 🔑';
            } else if (tier === 'audit') {
                benefitText = 'الحالي: جميع الميزات الممتازة مفتوحة + التحقق النهائي من تقرير التدقيق بواسطة خبير. ⭐';
            }
            noteElement.textContent = benefitText;
            
            calculateScore(); 
        }

        function loadFramework() {
            const country = document.getElementById('country-select').value;
            const currentFramework = FRAMEWORKS[country];
            const form = document.getElementById('compliance-form');
            
            const groupedControls = currentFramework.reduce((acc, control) => {
                acc[control.type] = acc[control.type] || [];
                acc[control.type].push(control);
                return acc;
            }, {});
            
            let formHTML = '';
            
            formHTML += '<p class="arabic-font" style="font-size: 0.9em; color: #555;">يرجى وضع علامة في المربع إذا كان التحكم **مطبّقاً**.</p>';
            for (const type in groupedControls) {
                formHTML += `<h2 class="arabic-font" style="margin-top: 30px;">ضوابط ${type} (${country})</h2>`;
                groupedControls[type].forEach(control => {
                    formHTML += `
                        <div class="checklist-item">
                            <input type="checkbox" id="${control.id}" name="${control.id}" data-weight="${control.weight}" data-policy="${control.policy}" onchange="calculateScore()">
                            <label for="${control.id}">${control.label}</label>
                        </div>
                    `;
                });
            }
            
            form.innerHTML = formHTML;

            document.getElementById('current-score').textContent = '٠';
            document.getElementById('risk-status').textContent = 'جاري الحساب...';
            document.getElementById('remediation-report').style.display = 'none';
        }

        // --- 4. منطق احتساب النتيجة والتقرير ---

        function calculateScore() {
            const country = document.getElementById('country-select').value;
            const tier = document.getElementById('tier-select').value;
            let totalRiskWeight = 0;
            let achievedComplianceWeight = 0;
            let nonCompliantControls = [];

            const form = document.getElementById('compliance-form');
            const controls = form.querySelectorAll('[data-weight]');
            
            document.getElementById('policy-status').textContent = '';
            document.getElementById('policy-preview').style.display = 'none';


            controls.forEach(control => {
                const weight = parseInt(control.getAttribute('data-weight'));
                totalRiskWeight += weight;

                if (!control.checked) {
                    let actionText = '';
                    const isPolicyFixable = control.getAttribute('data-policy') === 'true';

                    // Policy generation is FREE in this test mode
                    if (isPolicyFixable) {
                        actionText = `الإجراء: **توليد السياسة** لسد فجوة الحوكمة هذه. (وضع الاختبار المجاني)`;
                    } else {
                        actionText = 'الإجراء: [اقتراح شريك تقني محلي] للمعالجة الفنية.';
                    }
                    
                    nonCompliantControls.push({
                        id: control.id,
                        label: control.nextElementSibling.textContent,
                        weight: weight,
                        action: actionText
                    });
                } else {
                    achievedComplianceWeight += weight;
                }
            });

            let complianceScore = 0;
            if (totalRiskWeight > 0) {
                complianceScore = Math.round((achievedComplianceWeight / totalRiskWeight) * 100);
            }

            let riskStatus = '';
            let statusColor = '';
            if (complianceScore >= ٨٥) {
                riskStatus = 'مثالي - جاهز للتدقيق';
                statusColor = 'green';
            } else if (complianceScore >= ٥٠) {
                riskStatus = 'مخاطر متوسطة - فجوات بسيطة';
                statusColor = 'orange';
            } else {
                riskStatus = 'مخاطر حرجة - إجراء فوري مطلوب';
                statusColor = 'red';
            }

            document.getElementById('current-score').textContent = complianceScore.toLocaleString('ar-EG'); // عرض الأرقام بالعربية
            const riskStatusElement = document.getElementById('risk-status');
            riskStatusElement.textContent = riskStatus;
            riskStatusElement.style.color = statusColor;
            
            const reportSection = document.getElementById('remediation-report');
            const gapList = document.getElementById('gap-list');
            gapList.innerHTML = ''; 

            if (nonCompliantControls.length > 0) {
                nonCompliantControls.sort((a, b) => b.weight - a.weight); 
                nonCompliantControls.forEach(gap => {
                    const gapItem = document.createElement('p');
                    // استخدام الأرقام العربية لعرض وزن المخاطر
                    const weightAr = gap.weight.toLocaleString('ar-EG');
                    gapItem.innerHTML = `<strong class="arabic-font">[مخاطر ${weightAr}] ${gap.label}</strong><br><span style="color: #c82333;">${gap.action}</span>`;
                    gapList.appendChild(gapItem);
                });
                reportSection.style.display = 'block';
            } else {
                gapList.innerHTML = '<p style="color: green; font-weight: bold;">تهانينا! جميع الضوابط الأساسية مطبقة. عملك جاهز للتدقيق! 🎉</p>';
                reportSection.style.display = 'block';
            }
        }

        // --- 5. محاكاة توليد السياسة الاحترافية ---

        function generatePolicy(policyType) {
            const country = document.getElementById('country-select').value;
            const policyStatus = document.getElementById('policy-status');
            const policyPreview = document.getElementById('policy-preview');

            policyStatus.style.color = 'blue';
            policyStatus.textContent = `جاري توليد سياسة ${policyType} لـ ${country}... (محاكاة معالجة الذكاء الاصطناعي لمدة ٣ ثوانٍ)`;
            policyPreview.style.display = 'none';

            setTimeout(() => {
                const content = POLICY_CONTENT[policyType];
                
                let tableHTML = `
                    <table class="policy-table arabic-font">
                        <thead>
                            <tr>
                                <th style="width: 20%;" class="arabic-font">Control Aspect (EN)</th>
                                <th class="rtl-text arabic-font" style="width: 25%;">متطلب التحكم (AR)</th>
                                <th style="width: 30%;">Requirement (EN)</th>
                                <th class="rtl-text arabic-font" style="width: 25%;">المتطلب (AR)</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                content.details.forEach(detail => {
                    tableHTML += `
                        <tr>
                            <td>${detail.en}</td>
                            <td class="rtl-text">${detail.ar}</td>
                            <td>${detail.req_en}</td>
                            <td class="rtl-text">${detail.req_ar}</td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;
                
                policyStatus.style.color = 'green';
                policyStatus.innerHTML = `
                    ✅ **نجاح!** سياستك المخصصة **${policyType}** جاهزة لـ **${country}**.<br>
                    <a href="#" style="color: #007bff; font-weight: bold;">[تحميل: Policy-${policyType}-v١.٠-AR.pdf - محاكاة PDF]</a>
                `;

                policyPreview.innerHTML = `
                    <div class="policy-header arabic-font">
                        ${content.title_ar} | ${content.title_en}
                        <div style="font-size: 0.5em; color: #6c757d; margin-top: 5px;">إصدار الوثيقة ١.٠ - معتمد من الذكاء الاصطناعي لحمايتي - ${new Date().toLocaleDateString('ar-EG')}</div>
                    </div>
                    
                    <p class="arabic-font"><strong>١. الهدف (Objective):</strong></p>
